[FREELOADER]
DefaultOS=LiveCD_Debug
TimeOut=5

[Display]
TitleText=ReactOS LiveCD
MinimalUI=Yes

[Operating Systems]
LiveCD="LiveCD"
LiveCD_Screen="LiveCD (Screen)"
LiveCD_Macpi="LiveCD ACPI SMP"
LiveCD_Macpi_screen="LiveCD ACPI SMP (Screen)"

[LiveCD]
BootType=Windows2003
SystemPath=\reactos
Options=/FASTDETECT /MININT

[LiveCD_Macpi]
BootType=Windows2003
SystemPath=\reactos
Options=/HAL=halmp.dll /KERNEL=ntkrnlmp.exe /DEBUG /KDOUTPUT=SCREEN /DEBUGPORT=TERM /SOS /MININT /FASTDETECT

[LiveCD_Screen]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /KDOUTPUT=SCREEN /DEBUGPORT=TERM /SOS /MININT /FASTDETECT
